<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LumiTest Server</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body style="background: white;">
    <div class="input-container">
        <input id="test-alias-input" type="text" placeholder="Test Alias"/>
        <button id="initiate-btn" class="btn btn-outline-dark">Initiate Exam</button>
        <p id="output-display"></p>
    </div>
    
    <div id="content-body">
      <div class="ongoing-container">
        <p id="ongoing-label">Ongoing Exams</p>
        <ul class="ongoing-list">
        </ul>
      </div>
      <div id="exam-tables">
        <div class="control-container">
          <button  class="btn btn-outline-warning">Previous</button>
          <button class="btn btn-outline-info">Next</button>
          <button class="btn btn-outline-danger">Close Current</button>

        </div>
      </div>
    </div>
    
    
      <script src="../renderer.js"></script>
</body>
</html>
